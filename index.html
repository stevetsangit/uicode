<!DOCTYPE html>
<html>
<meta name="viewport" content="width=width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<head>
	<title>UICode</title>
</head>

<style>
	body{
		width: 100%;
		margin: 0 auto;
		padding: 0 auto;
		background: #eee;
		font-size: 14px;
		font-family: -apple-system, BlinkMacSystemFont, "PingFang SC","Helvetica Neue",STHeiti,"Microsoft Yahei",Tahoma,Simsun,sans-serif;
		font-weight: 300;
	}

	.headImg{
		background: #333;
		height: 200px;
		text-align: center;
		overflow: hidden;
		color: #fff;
	}

	.headImg img{
		width: auto;
		height: auto;
		max-height: 100%;
		float: right;
	}

	.main{
		margin: 0 auto;
		padding: 0 24px 16px 24px;
		background: #fff;
		box-shadow: 0px 1px 2px rgb(0,0,0, .05);

	}

	.info{
		position: relative;  
		margin: 0 auto;	
	}

	.infoLeft{
		margin: 0 108px 0 0;
		padding: 32px 0 16px 0;
	}

	.infoRight{
		position: absolute;
		right: 0px;
		top: -24px;
		width: 88px;
		height: 88px;
	}

	.name{
		font-size: 24px;
		font-weight: 700;
		padding-bottom: 8px;
		color: rgba(0,0,0,0.8);
		overflow: hidden;
		white-space: nowrap;
		text-overflow: ellipsis; 
	}

	.position{
		color: gray;
		font-size: 13px;
	}


	.avatar{
		width: 88px;
		height: 88px;
		border-radius:100%；
		-moz-border-radius: 50%;
		-webkit-border-radius: 50%;
		transition: linear 0.25s;
		box-shadow: 0px 4px 16px rgb(20,0,40, 0.35);

	}

	.intro{
		padding: 16px 0;
		color: #666;
		font-size: 13px;
		line-height: 1.5;
	}

	.btHireMe{
		margin: 16px 0;
	}

	.HireMeText{
		background: #1400FA;
		border: none;
    	border-radius: 12px;
    	color: #FFF;
    	display: block;
    	font-size: 16px;
    	font-weight: 500;
    	height: 48px;
    	line-height: 48px;
    	text-align: center;
    	text-decoration: none;
    	box-shadow: 0px 4px 16px rgb(20,0,250, 0.35);
    }

	.HireMeText:active{
		background: #1400E8;
	}

	.part2{
		height: 1000px;
	}

	.tabbar{
		width: 100%;
		background: #FFF;
		margin: 0 auto;
		padding: 0 auto;
		height: 50px;
		box-shadow: 0px -1px 2px rgb(0,0,0, .05);
		left: 0;
		position: fixed;
		bottom: 0;
	} 

	.tab1, .tab2, .tab3{
		float: left;
		width: 33.33%;
		text-align: center;
		line-height: 50px;
	}


</style>

<body>

	<div class="headImg">
		<img src="headimg.png" width="375" height="300">
	</div>
	<div class="main">
		<div class="info">
			<div class="infoLeft">
				<div class="name">Carol Danvers</div>
				<div class="position">惊奇队长</div>
			</div>
			<div class="infoRight"><img class="avatar" src="avatar.png"></div>
		</div>
		<div class="intro">
			<a>Near death, Carol Danvers was transformed into a powerful warrior for the Kree. Now, returning to Earth years later, she must remember her past in order to to prevent a full invasion by shapeshifting aliens, the Skrulls.</a>
		</div>
		<div class="btHireMe">
			<a class="HireMeText" href="https://github.com/stevezeng/uicode">打个响指</a>
		</div>
	</div>
	<div class="part2">Part2</div>
	<div class="tabbar">
		<div class="tab1">
			Tab 1
		</div>
		<div class="tab2">
			Tab 2
		</div>
		<div class="tab3">
			Tab 3
		</div>
	</div>

</body>
</html>
